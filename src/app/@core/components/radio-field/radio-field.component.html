<div [formGroup]="form">
  <h3>{{ config.label }}</h3>
  <mat-radio-group
    [formControlName]="config.name"
    class="input"
    color="primary"
  >
    <mat-radio-button
      *ngFor="let option of config.options"
      [value]="option.value"
      [checked]="value === option.value"
    >
      {{ option.label }}
    </mat-radio-button>
  </mat-radio-group>
</div>
